<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <!-- container -->
    <div id="container">
        <!-- display -->
        <div class="align-center"> <input type="input">

        </div>

        <!-- keys -->
        <div class="keys ">
            <div class="row">
                <div><button class="button" id="clear">C</button></div>
                <div><button class="button" id="bracket">()</button></div>
                <div><button class="button" id="percentage">%</button></div>
                <div><button class="button" id="divide">/</button></div>
            </div>
            <div class="row">
                <div><button class="button" id="seven">7</button></div>
                <div><button class="button" id="eight">8</button></div>
                <div><button class="button" id="nine">9</button></div>
                <div><button class="button" id="multiply">*</button></div>
            </div>
            <div class="row">
                <div><button class="button" id="four">4</button></div>
                <div><button class="button" id="five">5</button></div>
                <div><button class="button" id="six">6</button></div>
                <div><button class="button" id="subtraction">-</button></div>
            </div>
            <div class="row">
                <div><button class="button" id="one">1</button></div>
                <div><button class="button" id="two">2</button></div>
                <div><button class="button" id="three">3</button></div>
                <div><button class="button" id="addition">+</button></div>
            </div>
            <div class="row">
                <div><button class="button" id="plus/minus">+/-</button></div>
                <div><button class="button" id="zero">0</button></div>
                <div><button class="button" id="decimal">.</button></div>
                <div><button class="button" id="equal">=</button></div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
